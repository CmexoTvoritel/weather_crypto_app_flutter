name: weather_crypto_app_flutter
description: "A new Flutter project for learning"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  http: ^0.13.3
  get_it: ^7.6.6
